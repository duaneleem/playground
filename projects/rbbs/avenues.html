<label> Your Name (required)
  [text* your-name] </label>

<label> Your Email (required)
  [email* your-email] </label>

<label> Subject
  [text your-subject] </label>

<label> Your Message
  [textarea your-message] </label>

[submit "Send"]


<div class="row">
  <div class="col-md-12 col-lg-6">
    <div class="form-group">
      <label for="your-name">Your Name (required)</label>
      [text* your-name class:form-control]
    </div>
  </div><!-- .col -->
  <div class="col-md-12 col-lg-6">
    <div class="form-group">
      <label for="your-email">Your Email (required)</label>
      [email* your-email class:form-control]
    </div>
  </div><!-- .col -->
</div><!-- .row -->

<div class="row">
  <div class="col-lg-12">
    <div class="form-group">
      <label for="your-subject">Subject</label>
      [text your-subject class:form-control]
    </div>
  </div><!-- .col -->
</div><!-- .row -->

<div class="row">
  <div class="col-lg-12">
    <div class="form-group">
      <label for="your-message">Your Message</label>
      [textarea your-message class:form-control]
    </div>
  </div><!-- .col -->
</div><!-- .row -->

<div class="row">
  <div class="col-lg-12">
    [submit class:btn-avenues "Send"]
  </div><!-- .col -->
</div><!-- .row -->
