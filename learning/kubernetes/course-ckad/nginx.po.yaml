apiVersion: v1
kind: Pod
metadata:
  creationTimestamp: null
  labels:
    run: nginx
  name: nginx
spec:
  containers:
  - image: nginx
    name: nginx
    ports:
    - containerPort: 80
    volumeMounts:
    - name: cache-volume
      mountPath: "/usr/share/nginx/html"
  initContainers:
  - image: busybox
    name: busybox
    command: ["/bin/sh"]
    args: ["-c", "wget -O /work-dir/index.html http://neverssl.com/online"]
    volumeMounts:
    - name: cache-volume
      mountPath: "/work-dir"
  volumes:
  - name: cache-volume
    emptyDir: {}
