      context: ./
      dockerfile: Dockerfile
    user: root
    volumes:
      # - "${ONEDRIVE_NOTES}:/home/jovyan/notes"
      # - "${UDACITY_AI_TRADING}:/home/jovyan/udacity-ai-trading"
      - "${MARKETO_CRM_NOTEBOOKS}:/home/mio/marketo-crm"
