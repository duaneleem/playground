    environment:
      JUPYTER_ENABLE_LAB: 'yes'
      NB_USER: mio
      NB_UID: 1008
      NB_GID: 1011
      CHOWN_HOME: 'yes'
      CHOWN_HOME_OPTS: -R
    ports:
      - "10000:8888"



